<body>

    <form>
        <h4>Name</h4>
        <label for="name">Enter Your Name <span>:</span></label>
        <input type="text" id="name" name="name" value="">

        <h4>Email</h4>
        <label for="emails">Enter Your Email <span>:</span></label>
        <input type="email" id="emails" name="emails">

        <h4>Password</h4>
        <label for="pwd">Enter Your Password<span>:</span></label>
        <input type="password" id="pwd" name="pwd" minlength="8">

        <h4>Checkboxes</h4>
        <p>What type of online games you like to play?</p>
        <input type="checkbox" id="pubg" name="pubg" value="PUBG">
        <label for="pubg">PUBG</label><br>
        <input type="checkbox" id="ff" name="ff" value="FREE FIRE">
        <label for="ff"> FREE FIRE</label><br>
        <input type="checkbox" id="race" name="race" value="RACING">
        <label for="race"> RACING</label>

        <h4>Radio</h4>
        <p>Which food you like most?</p>
        <input type="radio" id="pizza" name="food" value="PIZZA">
        <label for="pizza">PIZZA</label><br>
        <input type="radio" id="briyani" name="food" value="BRIYANI">
        <label for="briyani">BRIYANI</label><br>
        <input type="radio" id="kacchi" name="food" value="KACCHI">
        <label for="kacchi">KACCHI</label>

        <h4>Select</h4>
        <label for="drinks">Please select your desire Cold Drinks:</label>
        <select id="drinks" name="drinkList" form="drinkform">
            <option value="pepsi">PEPSI</option>
            <option value="tiger">TIGER</option>
            <option value="speed">SPEED</option>
            <option value="coke">COKE</option>
            <option value="fanta">FANTA</option>
        </select>

        <h4>File Input</h4>
        <label for="mycv">Select your CV file:</label>
        <input type="cv" id="mycv" name="mycv">

        <h4>Color</h4>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">

        <h4>Range</h4>
        <label for="vol">Sound(0 and 100):</label>
        <input type="range" id="vol" name="vol" min="0" max="100">

        <h4>Submit Button</h4>
        <input type="submit">
    </form>
</body>

</html>
