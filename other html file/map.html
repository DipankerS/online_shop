    <div>
        <div class="contact">
            <form action="#" class="contact-form">
                <h5 class="title">Contact us</h5>
                <p class="description">Feel free to contact us if you need any assistance, any help or another question.
                </p>
                <div>
                    <input type="text" class="" id="name" placeholder="Name" required>
                </div>
                <div>
                    <input type="email" class="" placeholder="Email" required>
                </div>
                <div>
                    <textarea id="message" class="" placeholder="Message" required></textarea>
                </div>
                <div class="submit-button-wrapper">
                    <input type="submit" value="Send">
                </div>

                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3688.8650991216136!2d91.82299881427033!3d22.396442445059225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30acd9900d3973f5%3A0xfab747e163442cfb!2sDARAZ-%20DEX%20Oxygen%20Station!5e0!3m2!1sen!2sbd!4v1660926350463!5m2!1sen!2sbd"
                        width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </form>
        </div>
    </div>
